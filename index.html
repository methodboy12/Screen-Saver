<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Saver</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#000;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      user-select:none;
    }
    #hint{
      position:fixed;
      left:12px;
      bottom:12px;
      color:#444;
      font-size:12px;
      opacity:0.6;
    }
  </style>
</head>
<body>
  <div id="hint">Save your screen from falling asleep!</div>

  <script>
  (function(){
    // ---------- CONFIG ----------
    const SECRET_SEQUENCE = "67";      // key combo that triggers navigation
    const TARGET_URL = "https://example.com"; // link to switch to
    const MAX_BUFFER = 20;
    // ----------------------------

    const buffer = [];
    const seq = SECRET_SEQUENCE.split('');

    function normKey(k){ 
      return k && k.length === 1 ? k.toLowerCase() : k.toLowerCase(); 
    }

    function checkMatch(){
      if (buffer.length < seq.length) return false;
      for (let i = 0; i < seq.length; i++) {
        if (buffer[buffer.length - seq.length + i] !== seq[i]) return false;
      }
      return true;
    }

    function switchPage() {
      // simply navigate the current tab
      window.location.href = TARGET_URL;
    }

    window.addEventListener("keydown", function(e){
      const k = normKey(e.key);
      if(!k) return;
      buffer.push(k);
      if(buffer.length > MAX_BUFFER) buffer.shift();

      if(checkMatch()){
        switchPage();
        buffer.length = 0;
      }
    }, {passive:true});

    // Hide hint after a few seconds
    setTimeout(() => {
      const h = document.getElementById("hint");
      if (h) h.style.display = "none";
    }, 3000);
  })();
  </script>
</body>
</html>
