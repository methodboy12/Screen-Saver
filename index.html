<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Saver</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#000;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }
    #hint{
      position:fixed;
      left:12px;
      bottom:12px;
      color:#444;
      font-size:12px;
      opacity:0.6;
    }
  </style>
</head>
<body>
  <div id="hint">Save your screen from falling asleep!</div>

  <script>
  (function(){
    // ---------- CONFIG ----------
    const SECRET_SEQUENCE = "67";  // key combo
    const MODE = "replace";        // open in new tab
    const TARGET_URL = "https://example.com"; // <--- change this to your link
    const MAX_BUFFER = 20;
    const HIDE_AFTER_TRIGGER = true;
    // ----------------------------

    const buffer = [];
    const seq = SECRET_SEQUENCE.split('');

    function normKey(k){ return k && k.length === 1 ? k.toLowerCase() : k.toLowerCase(); }

    function checkMatch(){
      if(buffer.length < seq.length) return false;
      for(let i=0;i<seq.length;i++){
        if(buffer[buffer.length - seq.length + i] !== seq[i]) return false;
      }
      return true;
    }

    function cloak(){
      try{
        if(MODE === "new-tab"){
          // open about:blank first
          const newTab = window.open("about:blank", "_blank");
          if(newTab){
            try{
              // inject iframe that loads your target link
              newTab.document.write(`
                <!doctype html>
                <html>
                <head><meta charset="utf-8"><title> </title>
                  <style>
                    html,body{margin:0;height:100%;overflow:hidden;background:#000;}
                    iframe{border:0;width:100%;height:100%;}
                  </style>
                </head>
                <body>
                  <iframe src="${TARGET_URL}" allowfullscreen></iframe>
                </body>
                </html>
              `);
              newTab.document.close();
              newTab.focus();
            }catch(e){
              try{ newTab.location.href = TARGET_URL; }catch(e){}
            }
          } else {
            // popup blocked â†’ fallback
            window.location.href = TARGET_URL;
          }
        } else if(MODE === "replace"){
          window.location.href = TARGET_URL;
        }

        if(HIDE_AFTER_TRIGGER){
          document.documentElement.style.visibility = "hidden";
        }
      }catch(err){
        try{ window.location.href = TARGET_URL; }catch(e){}
      }
    }

    window.addEventListener("keydown", function(e){
      const k = normKey(e.key);
      if(!k) return;
      buffer.push(k);
      if(buffer.length > MAX_BUFFER) buffer.shift();
      if(checkMatch()){
        cloak();
        buffer.length = 0;
      }
    }, {passive:true});

    setTimeout(()=>{
      const h=document.getElementById("hint");
      if(h) h.style.display="none";
    }, 3000);
  })();
  </script>
</body>
</html>
